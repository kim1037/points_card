  <style>
    body {

    .container {

    .btn {

    .btn-green {

    .btn-red {

    .cell {

      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 5px;
      position: relative;
    }

    .cell .tooltip {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      white-space: nowrap;
    }

    .cell:hover .tooltip {
      display: block;
    }

    .modal,
    .input-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    #stampReason {
      border: 2px solid #007bff;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    #stampReason:focus {
      border-color: #0056b3;
      box-shadow: 0 0 8px rgba(0, 91, 187, 0.5);
      outline: none;
    }

    #stampReason::placeholder {
      color: #6c757d;
      font-style: italic;
    }

    .dev {
      visibility: hidden;
    }

  </style>
</head>

<body>
  <div class="container">
    <div>
      <h1 id="card">é›¢è·é›†é»å¡</h1>
      <p class="points">å·²é›†é»æ•¸ï¼š<span id="stampCount">0</span>/100</p>


      <div class="stamp-card" id="stampGrid"></div>

      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="modal" id="congratsModal">
        <h2>ğŸ‰ æ­å–œé›¢è·ï¼ ğŸ‰</h2>
        <p>çœ‹é‚£éº¼å¤šé†«ç”Ÿï¼Œåƒé‚£éº¼å¤šè—¥ï¼Œé‚„æ˜¯é›¢è·æœ‰æ•ˆï¼</p>
        <button onclick="closeModal()">ç¢ºå®š</button>
      </div>

      <div class="modal-overlay" id="inputModalOverlay"></div>
      <div class="input-modal" id="inputModal">
        <h2>è¼¸å…¥é›†é»åŸå› </h2>
        <input type="text" id="stampReason" placeholder="è«‹è¼¸å…¥åŸå› ">
        <button class="btn btn-green" onclick="submitStamp()">ç¢ºèª</button>
        <button class="btn btn-red" onclick="closeInputModal()">å–æ¶ˆ</button>
      </div>

      <button class="btn btn-green" onclick="openInputModal()">é›†é»</button>
    </div>
  </div>
  <button id="resetButton" class="btn btn-danger mt-3 dev" onclick="reset()">é‡ç½®é›†é»å¡</button>


  <script>
    let stamps = JSON.parse(localStorage.getItem("stamps")) || [];
    document.getElementById("stampCount").innerText = stamps.length;

    function setInit() {
      const user = JSON.parse(localStorage.getItem("user")) || prompt("Please Enter your name:");
      localStorage.setItem("user", JSON.stringify(user));
      document.getElementById("card").innerText = `${user} çš„é›¢è·é›†é»å¡`;
      renderGrid();
    }

    function renderGrid() {
      let grid = document.getElementById("stampGrid");
      grid.innerHTML = "";
      for (let i = 0; i < 100; i++) {
        let cell = document.createElement("div");
        cell.className = "cell";
        cell.id = "cell-" + i;
        if (i < stamps.length) {
          cell.innerText = "â­";
          let tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          tooltip.innerText = `åŸå› : ${stamps[i].reason}\næ™‚é–“: ${stamps[i].timestamp}`;
          cell.appendChild(tooltip);
        }
        grid.appendChild(cell);
      }
    }

    function openInputModal() {
      document.getElementById("inputModalOverlay").style.display = "block";
      document.getElementById("inputModal").style.display = "block";
    }

    function closeInputModal() {
      document.getElementById("inputModalOverlay").style.display = "none";
      document.getElementById("inputModal").style.display = "none";
    }

    function submitStamp() {
      let reason = document.getElementById("stampReason").value.trim() || 'æ²’åŸå› ï¼Œå°±æƒ³é›¢è·';

      closeInputModal();
      addStamp(reason);
    }

    function addStamp(reason) {
      if (stamps.length < 100) {
        let timestamp = new Date().toLocaleString();
        stamps.push({ reason, timestamp });
        localStorage.setItem("stamps", JSON.stringify(stamps));
        document.getElementById("stampCount").innerText = stamps.length;
        renderGrid();
        if (stamps.length >= 100) {
          showModal();
        }
      } else {
        showModal();
      }
    }

    function showModal() {
      document.getElementById("modalOverlay").style.display = "block";
      document.getElementById("congratsModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modalOverlay").style.display = "none";
      document.getElementById("congratsModal").style.display = "none";
    }

    setInit();

    let f2PressCount = 0;

    function reset() {
      localStorage.removeItem("stamps");
      document.getElementById("stampCount").innerText = "0";
      stamps = [];
      renderGrid();
    }

    document.addEventListener("keydown", function (event) {
      let resetButton = document.getElementById("resetButton")
      if (event.key === "F2") {
        f2PressCount++;
        if (f2PressCount === 3) {
          resetButton.classList.remove("dev");
          f2PressCount = 0;
        }
        setTimeout(() => { f2PressCount = 0; }, 2000);
      }
    });
  </script>
